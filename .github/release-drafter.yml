name-template: '$RESOLVED_VERSION-mLauncher'
tag-template: '$RESOLVED_VERSION'
exclude-labels:
  - 'Type: Wont Fix'
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'Type: Feature'
      - 'Type: Enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'Type: Bug Report'
  - title: 'ğŸ§° Crash Report'
